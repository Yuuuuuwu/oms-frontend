<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>訂單管理系統</title>

    <!-- 主題樣式 -->
    <!-- 1. FontAwesome -->
    <link
      href="%PUBLIC_URL%/vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <!-- 2. Google Fonts (Nunito) -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900"

    />

    <link
      href="%PUBLIC_URL%/vendor/sb-admin-2/css/sb-admin-2.min.css"
      rel="stylesheet"

      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body id="page-top">
    <div id="root"></div>
    <!-- 只留 Bootstrap Bundle (如果你要用 dropdown/modal 等) -->
    <script src="%PUBLIC_URL%/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js (如需繪圖) -->
    <script src="%PUBLIC_URL%/vendor/chart.js/Chart.min.js"></script>
